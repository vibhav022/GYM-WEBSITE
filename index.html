<form>

<input type="number" id="weight" name="userweight" required placeholder="in kgs">
<br><br>

<label for="desired">Desired Weight :</label>
<input type="number" id="desired" name="userdesired" required placeholder="in kgs">

<label> <h4>Do You Need a Personal Trainer :</h4></label>
